{% extends 'body.html' %}
{% block title %}Contact Me - DataVista{% endblock %}

{% block content %}

<style>
  .dv-contact-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 30px 25px;
    background-color: #f9fafb;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    font-family: Arial, sans-serif;
    color: #1f2937;
    text-align: left;
  }
  .dv-contact-container h1 {
    text-align: center;
    color: #2563eb;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2rem;
  }
  form.dv-contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  label.dv-label {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }
  input.dv-input-text,
  input.dv-input-email,
  textarea.dv-textarea {
    padding: 14px 16px;
    border: 1.5px solid #cbd5e1;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  input.dv-input-text:focus,
  input.dv-input-email:focus,
  textarea.dv-textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 6px 2px rgba(37, 99, 235, 0.3);
  }
  textarea.dv-textarea {
    min-height: 140px;
  }
  button.dv-button {
    background-color: #2563eb;
    color: white;
    font-weight: 700;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
  }
  button.dv-button:hover {
    background-color: #1d4ed8;
    box-shadow: 0 6px 18px rgba(29, 78, 216, 0.7);
  }
</style>

<div class="dv-contact-container">
  <h1>Contact Me</h1>
  <form method="post" action="" class="dv-contact-form">
    {% csrf_token %}
    <label for="name" class="dv-label">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required class="dv-input-text">

    <label for="email" class="dv-label">Email</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required class="dv-input-email">

    <label for="message" class="dv-label">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required class="dv-textarea"></textarea>

    <button type="submit" class="dv-button">Send Message</button>
  </form>
</div>
{% endblock %}
